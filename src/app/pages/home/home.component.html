<!-- banner start -->
<div class="contain-fluid">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">
      <div *ngFor="let item of bannerResult; let i = index" 
        class="carousel-item active"
        [ngClass]="{active: i === 1}"
        >
        <img src="https://image.tmdb.org/t/p/original/{{item.backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{item.title}}</h3>
          <p>{{item.overview}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- banner end -->
<div class="contain mt-3 p-3">
  <div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let t of trendingResult">
        <img 
          src="https://image.tmdb.org/t/p/original/{{t.poster_path}}" 
          class="rowimg largeposter" alt="..."
          [routerLink]="['/movie', t.id]"
        >
      </ng-container>
      </div>
  </div>
</div>
