<div class="contain mt-5">
  <div class="row p-5" *ngIf="movieDetailResult">
    <div class="col-lg-3">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          movieDetailResult.poster_path
        }}"
        alt=""
      />
    </div>
    <div class="col-lg-9 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ movieDetailResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ movieDetailResult.overview }}</p>
      <a
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{
          movieVideoResult
        }}"
        target="_blank"
        >Watch trailer</a
      >
      <div class="row mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="col-lg-4" *ngFor="let c of movieCastResult">
          
        </div>
      </div>
    </div>
  </div>
</div>
